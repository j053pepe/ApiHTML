<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <div class="container bg-warning">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>Administración Zapatos</h2>
                    <hr />
                    <img src="Imagenes/Zapatos.jpg" class="rounded mx-auto d-block" style="height:200px;width:200px" />
                </div>
                <div class="col-md-4"></div>
                <hr />
            </div>
            <form class="form-horizontal" role="form" method="post" id="fmrLogin" >
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h3>Acceso</h3>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <label class="sr-only" for="email">Correo Electronico</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="octicon octicon-person"></i></div>
                                <input type="email" name="email" class="form-control" id="email"
                                       placeholder="you@example.com" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only" for="password">Contraseña</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="octicon octicon-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Password" required min="6">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 1rem">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" id="btnLogin" class="btn btn-success"><i class="octicon octicon-clock"></i> Entrar</button>
                        <a class="btn btn-link" href="/password/reset">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <input type="hidden" id="ip" />
    <script type="text/javascript" src="Views/Login/Login.js"></script>        
    <script type="text/javascript" src="https://l2.io/ip.js?var=myip"></script>
</body>
</html>
